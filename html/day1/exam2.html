<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
     <!-- required 필수로해야할때
    id는 중복될경우 부여하는거니까먼저 만들어진게뜨고 
    checked는 중복될 경우 나중에 적은게 기준이됨 -->
    <h1>회원가입</h1>
    <div>
        <form action="" method="get">
         아이디 <input type="text" name="join" id="" placeholder="아이디를입력하세요" required>
         <br>
         비밀번호 <input type="password" name="join" id="" placeholder="비밀번호를입력하세요"  required>
         <br>
         성별 <input type="radio" name="join" id="male" checked value="male">
         <label for="male">남자</label>
         <input type="radio" name="join" id="female" value="female">
         <label for="female">여자</label><br>
         이메일 <input type="email" name="join" id="" placeholder="이메일을입력하세요">
         <br>
         <input type="submit" value="가입">
        
        </form>
    </div>
</body>
</html>
