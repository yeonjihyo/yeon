<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <!-- 
    input : form태그안에서 이루어짐
    input:text
    input:password
    input:checkbox =>선택하지않아도되고다중선택하도록할때
    input:radio =>둘중하나만 선택하도록할때 (예)양자택일
    input:file =>첨부파일
    input:submit =>데이터를 전송할때 쓰이는? (예)이메일보내기 회원가입버튼 로그인버튼 등등 
		input:button
		input:reset 
		input:email
		input:url
		hedden서버에 값을 보내주고는 싶으나 화면에 보여주고싶지않을때
		range 최대값과 최소값을줘서 값을 조절할떄
		form태그에서 method 
     -post input태그의 정보를 안보이게 담아서 보내는 방식 예) 개인정보  
     -get input태그의 정보를 url에 담아서 보내는 방식
    input태그의 name의 역할 : form태그를 통해 데이터를 전송할때 
		 전송하는 데이터의 이름을 지정하고 name는 중복이 가능
		 id는 중복이 불가능 중복한경우 첫번째 이름만 적용됨
    
    -->
 <form action="/test" method="get">
    <input type="text" name="id" id="">
    <input type="password" name="" id="">
    <!-- ㅣlabel 짜장면글씨를 선택해도 선택되게 할때 -->
    <input type="checkbox" name="lunch" id="a" value="짜장면">
    <label for="a">짜장면</label>
		<input type="checkbox" name="lunch" id="b" value="짬뽕">
    <label for="b">짬뽕</label>
<!-- 라디오입력창예제 -->
<!-- checked 기본으로 남자로 선택되어 있게 설정 -->
		<input type="radio" name="gender" id="male" checked value="male">
		<label for="male">남자</label> 
		<input type="radio" name="gender" id="female" value="female">
		<label for="frmale">여자</label> 

    <input type="file" name="" id=""> 
		<input type="submit" value="전송"> 
		<input type="button" value="버튼">
		<input type="reset" value="리셋">
		<input type="email" name="" id="">
		<input type="url" name="" id="">
		<input type="hidden" name="" > 

		<input type="range" name="" id="">
		<input type="color" name="" id="">
		<input type="number" name="" id="">
		<input type="month" name="" id="">
		
 </form>

</body>
</html>
