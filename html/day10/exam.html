<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
</head>
<body>
	<script>
		var arr=new Array();
		arr.push('1');
		arr.push(2);
		console.log('arr:'+arr);
		console.log(arr);
		var res=arr.pop();
		console.log(arr);
		console.log(res);
		arr.push(2);
		console.log(arr);
		arr[1]=3;
		console.log(arr);
		arr[3]=4;
		console.log(arr);
		console.log(arr[2]);

		var str=arr.join('/');
		console.log(str);
		//join을 이용하지 않을 경우
		console.log(''+arr);

		//unshift 문자열을 추가하는데 앞에 추가
		arr.unshift('2');
		console.log(arr);
		arr.shift();
		console.log(arr);

		console.log(arr.length);
		console.log(arr.indexOf('1'));
		console.log(arr.indexOf(1));
		arr.push('1');
		console.log(arr);
		console.log(arr.indexOf('1',1));

		var cnt=0;
		var idx=0; //번지를 의미 
		while(true){
			idx=arr.indexOf('1',idx);
			if(idx == -1)
				break;
				idx=idx+1;
				cnt++;
				/*
				문자열을을 0번지부터 찾을때 0번지에 문자열이 있으면
				번지수를 증가하고
				cnt를증가시키고
				증가된 1번지에서 찾는 문자열ㅇ 없으면 
				*/
		}
		console.log('arr에 있는 문자열1의 갯수 :'+cnt);




	</script>
</body>
</html>
