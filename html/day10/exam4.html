<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
</head>
<body>
	<!--location.href 예제-->

	<button id="btnNaver" onclick="goNaver()">네이버</button>
	<script>
	function goNaver(){
		//confirm함수 : 확인,취소창이 있는 팝업창
		//확인을 누르면 true 취소를 누르면 false 리턴
		var isGo = window.confirm('네이버로 가시겠습니까?'); //window.은 모두를 의미하기 떄문에 생략가능함 
		//확인을 눌렀을 경우 네이버로 이동
		if(isGo)
	  	//location.href은 현재 url
			location.href='http://naver.com';
	}
	</script>
</body>
</html>
