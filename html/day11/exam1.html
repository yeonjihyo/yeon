<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
	<style>
		.display-none{
			display: none;
		}
		.display-block{
			display: block;
		}
	</style>
</head>
<body>
	<button onclick="display('p')">클릭</button>
	<button onclick="displayClassList('p')">클래스 리스트 확인</button>
	<p class="display-none color-black " id="p">안녕하세요.</p>
	<script>
		function display(id){
			//id가 id인 요소의 클래스를 display-block으로 덮어 씀
			//document.getElementById(id).classList = 'display-block';

			//id가 id인 요소의 클래스 리스트에 display-none 클래스를 제거
			//display-none과 display-block 충돌이 나기 때문에 
			//문제가 될 소지를 없이기 위해 display-none을 제거 
			//document.getElementById(id).classList.remove('display-none');

			//id가 id인 요소의 클래스 리스트에 display-block 클래스를 추가 
			//document.getElementById(id).classList.add('display-block');
			
			//document.getElementById(id).classList.replace('display-none','display-block');
			
			//toggle : 있으면 제거, 없으면 추가 
			document.getElementById(id).classList.toggle ('display-none');
			
		}
		function displayClassList(id){
			//id가 id인 요소의 클래스 리스트를 배열로 가져옴
			var classList = document.getElementById(id).classList;
			//클래스 리스트를 하나씩 꺼내 값을 확인
			for(var i=0;i<classList.length;i++){
				console.log(classList[i]);
			}
		}
	</script>
</body>
</html>
