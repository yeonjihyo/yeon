<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h2>Pagination - Active State</h2>
  <p>Add class .active to let the user know which page he/she is on:</p>
  <ul class="pagination">
    <li class="page-item"><a class="page-link" href="#">Previous</a></li>
    <li class="page-item active" onclick="pageClick(this);"><a class="page-link" href="#">1</a></li>
    <li class="page-item" onclick="pageClick(this);"><a class="page-link" href="#">2</a></li>
    <li class="page-item" onclick="pageClick(this);"><a class="page-link" href="#">3</a></li>
    <li class="page-item"><a class="page-link" href="#">Next</a></li>
  </ul>
</div>
<script>
	function pageClick(obj){
		//이전에 추가된 active를 모두 제거
		var pageList = document.getElementsByClassName('page-item');
		for(var i=0; i<pageList.length; i++){
			pageList[i].classList.remove('active');
		}
		//현재 이벤트가 발생된 obj에 active 클래스 추가
		obj.classList.add('active');
	}
</script>
</body>
</html>
