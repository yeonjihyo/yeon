<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
	<style>
	.time-led{
		width: 100px;
		height: 50px;
		padding: 0 5px;
		line-height: 50px;
		text-align: right;
		border: 1px solid black;
		margin-top: 5px;
	}
	.btn{
		margin-top: 5px;
	}
	</style>
</head>

<body>
	<!-- 시간 기록을 위한 박스가 필요할 것 같다 -->
	<div class="time-led timer">00:00:00:00</div>
	<button class="btn" onclick="runAndStop()">시작/기록</button>
	<button class="btn"onclick="reset()">리셋</button>
	<div class="container" id="container">
		<div class="time-led record">00:00:00:00</div>
		<div class="time-led record">00:00:00:00</div>
		<div class="time-led record">00:00:00:00</div>
	</div>

	<script>
		var isRunning = false;
		var mm = 0;
		var ss = 0;
		var MM = 0;
		var hh = 0;
		var id;
		var checkCount = 0;
		var timeArr = [];

	
		function runAndStop(){
			if(!isRunning){
				id = setInterval(timer,10);
				isRunning = true;
			}else{
				timeArr.push(getTime());
				checkCount++;
				if(checkCount>3){
					//기록이 4개 이상 되면 레코드박스를 추가해야함
					container.innerHTML +='<div class="time-led record">00:00:00:00</div>';
				}
				printRecord(); //기록들을 화면에 출력하는 함수
			}
		}
		function reset(){
			mm = 0;			ss = 0;			MM = 0;			hh = 0;
			writeTime(document.getElementsByClassName('timer')[0]);
			isRunning = false;
			checkCount = 0;
			timeArr=[];
			container.innerHTML ='<div class="time-led record">00:00:00:00</div>';
			container.innerHTML +='<div class="time-led record">00:00:00:00</div>';
			container.innerHTML +='<div class="time-led record">00:00:00:00</div>';
		}
		function timer(){
			if(isRunning){
				mm++;
				writeTime(document.getElementsByClassName('timer')[0]);
			}
		}
		function getTime(){
			if(mm >= 100){
				mm -= 100;
				ss++;
			}
			if(ss >= 60){
				ss -= 60;
				MM++;
			}
			if(MM >= 60){
				MM -= 60;
				hh++;
			}
			return ''+getStr(hh)+':'+getStr(MM)+':'+getStr(ss)+':'+getStr(mm);
		}
		function getStr(num){
			if(num < 10)	return '0'+num;
			else return num;
		}
		function writeTime(obj){
			obj.innerHTML = getTime();
		
		}
		function printRecord(){
			var recordArr = document.getElementsByClassName('record');
			for(var i=0; i<timeArr.length; i++){
				recordArr[i].innerHTML = timeArr[timeArr.length-i-1];
			}
		}
	</script>
</body>
</html>
