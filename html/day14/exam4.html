<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
</head>
<body>
	주문 메뉴<br>
	<input type="checkbox" value="짜장면" class="checkbox" 
	 onchange="updateOrderList(this.checked,this.value)">짜장면 <br>
	<button onchange=""onclick="order2()">주문</button>

	<script>
		function order1(){
			var checkList=document.getElementsByClassName('checkbox');
			var orderList='';
			if(checkList[0].checked)
				orderList=checkList[0].value;
			alert('주문내역 : '+orderList);
		}

		var list=[];
		//전역배열 list에 메뉴를 추가하거나 삭제하는 함수
		//메뉴와 해당메뉴의체크여부가 매개변수로 필요
		function updateOrderList(isChecked,menu){
			//메뉴가 선택되면 리스트에 추가
			if(isChecked){
				list.push(menu);
			}
			//메뉴가 해제되면 리스트에 제거
			else{
				//제거할 메뉴가 몇번지에 있는지 검색
				//indexOf 함수는 리스트에 menu원소가 있는지 
				//없는지 검색해서 있으면 해당번지를(0이상)
				//없으면 -1을 리턴한다.
				var index = list.indexOf(menu);
				//indexOf : 검색해서 있으면 해당번지를 없으면 -1을 돌려주는거라고 생각
				//제거할 메뉴가 리스트에 있으면
				//index가 0보다 크거나 같다는 의미는 
				//list에 menu가 있다는 의미이다
				if(index >=0)
					//메뉴를 리스트에 있기 때문에
					//해당 메뉴가 있는 위치(번지)부터 1개를 제거한다
					list.splice(index,1);
			}	
		}
		function order2(){
				//var orderList='';
				if(list.length !=0)
				// 	orderList=list[0];
				alert('주문내역: '+list[0]);
				else
				//	orderList='';
				//alert('주문내역: '+orderList);
				alert('주문내역이 없습니다.');
			}
	</script>
</body>
</html>
