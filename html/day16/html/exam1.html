<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
	<script src="https://code.jquery.com/jquery-3.4.1.js"></script>
	<script>
		/*
			$().함수명(); 해당함수호출
			$().함수명(function(){

			}); 해당함수등록
			$().함수명(function(){

			});

			$().함수명(함수1);
			function 함수1(){

			}
		*/
		$(document).ready(function(){//문서가 준비되면 실행하라는 뜻, window.onload와 비슷한 역할
			$('button').click(function(){
				console.log('버튼을 클릭했습니다.');
			});
			$('input').click(function(){
				console.log('클릭');
			})
		});

	</script>
</head>
<body>
	<input type="text">
	<button>버튼1</button>
	<button>버튼2</button>
	<button>버튼3</button>
	<button>버튼4</button>
</body>
</html>
