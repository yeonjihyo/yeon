<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
	<script src="https://code.jquery.com/jquery-3.4.1.js"></script>
	<script>
		$(document).ready(function(){
			$('input[type=checkbox]').change(function(){
				if($(this).prop('checked'))
					console.log('체크');
				else	
					console.log('해제');
					//prop : 해당객체의 속성값을 가져오는거
				//checked가 가진 속성값을 가져와서 체크되면 참 체크해제되면 거짓??
			
				/*
				$().이벤트함수명();
				$().이벤트함수명(function(){

				});
				$().prop('속성명'); //해당 속성 값을 가져옴
				$().prop('속성명','값'); //해당 속성을 값으로 설정
				$().val();
				$().val('값');
				*/
			});
			var cnt=0;
			//each : 하나하나순서대로실행하는거? 반복문이라고 생각
			$('input[type=checkbox]').each(function(){
				cnt++;
				console.log(cnt);
			});
			console.log(cnt);
		});
	</script>
</head>
<body>
	<input type="checkbox">
	<input type="checkbox">
	<input type="checkbox">
</body>
</html>
