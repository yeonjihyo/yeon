<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<script src="//code.jquery.com/jquery-3.4.1.js"></script>
	<title>Document</title>
	<style>
		*{
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}
		ul li{
			display:block;
			width: 100px;
			height:50px;
			border: 1px solid black;
			float: left;
			text-align: center;
			line-height: 50px;
			cursor: pointer;
		}
		.red{
			background-color: red;
		}
	</style>
	<script>
	$(document).ready(function(){
		$('li').click(function(){
			//방법1 :  모든 li태그의 배경색을 지운후 나만 배경색 지정
			$('li').removeClass('red');
			$(this).addClass('red');//방법3가지중 얘는 공통으로 있어야 함 
			//방법2 :  나만 배경색 지정 후 내 형제 li태그의 배경색을 지움 
			//$(this).siblings().removeClass('red');
			//방법3 : 나만 배경색 지정 후 나를 제외한 모든 li태그의 배경색을 지움
			//$('li').not($(this)).removeClass('red');
		});
	});
	</script>
</head>
<body>
	<nav class="menubar">
		<ul>
			<li>메뉴1</li>
			<li>메뉴2</li>
			<li>메뉴3</li>
			<li>메뉴4</li>
		</ul>
	</nav>
</body>
</html>
