<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<script src="//code.jquery.com/jquery-3.4.1.js"></script>
	<title>Document</title>
	<!-- 
		keyup : 키보드가 눌러진 상태에서 손을 떼는 순간 실행
		keydown : 키보드를 누르는 순간 실행,
							키보드를 누르고 있을 때 한번만 실행됨
		keypress :키보드를 누르는 순간 실행 , 
							(ctrl, alt, shift, backspace 등) 보조키 동작안함,
							키보드를 누르고 있을 때 계속 실행됨
	 -->
	<script>
		$(document).ready(function(){
			//keydown을 이용하여 컨트롤이나 쉬프트등의 특수 키의 키코드
			//값을 확인할 수 있다.
			//하지만 쉬프트를 누르고 난 후의 특수문자 값은 확인할 수 없다
			$('input').keydown(function(){
				//console.log(event.keyCode);
			});
			//keypress는 컨트롤이나 쉬프트등의 특수키를 확인할 수 없지만
			//쉬프트를 누른 후의 특수문자 값을 확인할 수 있다.
			$('input').keypress(function(){
				//console.log(event.keyCode);
			});
			$('input').keyup(function(){
				//console.log($(this).val());
			});
			$('#pw2').keyup(function(){
			var pw1=	$('#pw1').val();
			var pw2=	$('#pw2').val();
			var str=''; //else 처리를 안하기위해 초기화에서 해줌
			if (pw1 != pw2)
				str='비밀번호와 일치하지 않습니다';
			$('#pwMsg').html(str);
			});
		});
	</script>
</head>
<body>
	<div>
	비밀번호<input type="password" id="pw1">
	</div>
	<div>
	비밀번호확인<input type="password" id="pw2">
	</div>
	<!-- 경고 메세지를 출력하기 위한 박스 -->
	<div id="pwMsg"></div>
</body>
</html>
