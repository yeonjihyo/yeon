<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
	<style>
	#menubar{
		background: olive;
	}
	#menubar ul{ /* menu의 자손 ul*/
		margin:0;
		padding: 0;
		width: 567px; /*모든 li 한줄에 품을 수 있는 폭*/
	}
	#menubar ul li{
		display: inline; /*새줄로 넘어가지않게 하는거*/
		list-style-type: none;
		padding:  0px 15px; /*패딩으로 메뉴사이에 간격을 줌*/
	}
	#menubar ul li a{
		color: white;
		text-decoration: none;
	}
	#menubar ul li a:hover{
		color: violet;
	}

	</style>
</head>
<body>
	<nav id="menubar">
		<ul>
			<li><a href="#">Home</a></li>
			<li><a href="#">Espresso</a></li>
			<li><a href="#">Cappuccino/a></li>
			<li><a href="#">Cafe Latte</a></li>
			<li><a href="#">F.A.Q</a></li>
		</ul>
	</nav>
</body>
</html>
