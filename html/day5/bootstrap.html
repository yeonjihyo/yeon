<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	<title>Document</title>
	<style>
		.row div{
			box-sizing: border-box;
			border: 1px solid black;
			height: 30px;
		}
	</style>
</head>
<body>
	<!-- 부트스트랩4 기준 -->
	<!-- 
		0<col<576
		576<=col-sm<768
		758<=col-md<992
		992<=col-lg<1200
		1200<=col-xl
	 -->
	<div class="">
		<div class="row">
			<div class="col-2 col-sm-2 col-lg-12"></div>
			<div class="col-4 col-sm-2 col-lg-12"></div>
			<div class="col-6 col-sm-2 col-lg-12"></div>
			<div class="col-8 col-sm-2 col-lg-12"></div>
			<div class="col-4 col-sm-2 col-lg-12"></div>
		</div>
		<div class="row">
			<!-- offset으로 12분의4만큼 띄우고 만들겠다는 뜻 -->
			<div class="offset-4 col-4">1234</div>
		</div>
		<table class="table table-dark table-hover">
			<tr>
				<th>이름</th>
				<th>HTML</th>
				<th>CSS</th>
			</tr>
			<tr>
				<td>홍길동</td>
				<td>100</td>
				<td>100</td>
			</tr>
			<tr>
				<td>임꺽정</td>
				<td>90</td>
				<td>700</td>
				</tr>
		</table>
	</div>
	<div class="form-group">
			<input type="text" class="form-control">
		</div>
</body>	
</html>
