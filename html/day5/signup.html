<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">

	<!-- 
		여러개의 css를 가져올때 link 순서는 
		일반적인 css(전체) >> 현재 페이지(일부)와 관련된 css순으로 나열한다
	 -->
	<title>Document</title>
	<style>
	
	*{
	margin: 0px;
	padding: 0px;
	box-sizing: border-box;
}
.container2{
	border: 3px solid red;
	margin-top: 50px;
	padding: 20px;


}
.container h1{
	text-align: center;
}
.gender,
.form-control{

	float: right;
}

.button{
	text-align: center;
}
.form-group::after{
	clear: both;
	display: block;
	content: "";
}
i{
	font-size: 100px;
	
}

	</style>
</head>
<body>
	<div class="container2 offset-4 col-4">
		<h1>회원가입</h1>
		<div class="form-group">
			<label>아이디</label>
			<input type="text" class="form-control" placeholder="아이디">
		</div>
		<div class="form-group">
			<label> 비밀번호 </label>
			<input type="password" class="form-control" placeholder="비밀번호">
		</div>
		<div class="form-group">
			<label> 비밀번호 확인 </label>
			<input type="password" class="form-control" placeholder="비밀번호확인">
		</div>
		
		<div class="form-group">
			<label> 이메일 </label>
			<input type="email" class="form-control" placeholder="이메일">
		</div>
		<label> 성별 </label>
		<div class="gender" >
			<div class="form-check-inline ">
				<label class="form-check-label">
						<input type="radio" class="form-check-input" name="optradio">남성
				</label>
			</div>
			<div class="form-check-inline">
				<label class="form-check-label">
					<input type="radio" class="form-check-input" name="optradio">여성
				</label>
			</div>
		</div>
		<div class="button">
		<button type="submit" class="btn btn-outline-danger">가입하기</button>
		<button type="submit" class="btn btn-outline-danger">가입취소</button>
		</div>
	</div>
	
	<i class="fab fa-angellist"></i>
</body>
</html>
