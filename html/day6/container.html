<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="/bootstrap/css/bootstrap.css">
	<title>Document</title>
	<style>
		div:nth-child(1){
			height: 100px;
		}
		div:nth-child(2){
			height: 200px;
		}
	</style>
</head>
<body>
	<div class="border border-dark container text-center">container</div>
	<div class="border border-dark container-fluid  text-center">container-fluid</div>
</body>
</html>
<!-- 
container : 고정된가로기준으로가운데로몰아주는거?
container-fluid : width가 100%
 -->
