<!-- 박스예제내가한거 -->
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
	<style>
		*{
			margin: 0px;
			padding: 0px;
			box-sizing: border-box;
		}
		.box1{
			width: 200px;
			height: 200px;
			border: 2px solid black;
		}
		.box2{
			width: 50%;
			height: 100%;
			float: left;
			border: 2px solid red;
		}
		.box3{
			float: right;
			width: 50%;
			height: 100%;
			border: 2px solid blue;	
		}
	</style>
</head>
<body>
	<div class="box1">
		<div class="box2"></div>
		<div class="box3"></div>
	</div>
</body>
</html>
