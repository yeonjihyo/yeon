<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
</head>
<body>
	<script>
		var arr=new Array();
		arr.push('1');
		arr.push(2);
		console.log('arr: '+arr);
		console.log(arr);
		var res=arr.pop();
		console.log(arr);
		//push와 pop는 뒤에 추가하고 뒤에서 뺀다
		//pop은 꺼내서 줄수도 있음?
		console.log(res);
		arr.push(2);
		console.log(arr);
		arr[1]=3;
		console.log(arr);
		arr[3]=4;
		console.log(arr);
		console.log(arr[2]); //undefined
		
		/*join : 각 배열의 원소값들 사이에 구분자를 추가하여 하나의 문자열을 만들어주는 함수*/
		var str = arr.join(','); //join : 구분자를 기준으로 각각 하나의 문자열로 만들어 주는거 
		console.log(str);
		console.log(''+ arr);//조인을 안하고 할 경우 이렇게 해야 결과가 같음
		//unshift : 문자열을 추가하는데 앞에 추가한다
		arr.unshift('2');
		console.log(arr);
		arr.shift();
		console.log(arr);

		/*
		push,pop은 뒤쪽에서 추가 또는 제거
		unshift,shift는 앞쪽에서 추가 또는 제거
		*/
		console.log(arr.length);
		console.log(arr.indexOf('1'));//0번지부터 찾음 
		console.log(arr.indexOf(1));
		arr.push('1');
		console.log(arr);
		console.log(arr.indexOf('1',1)); //0번지부터 처음 찾은 애의 주소를 알려줌 1번지부터 '1'을 찾는다 
		
		var cnt=0;
		var idx=0; //번지를의미 
		while(true){
			idx=arr.indexOf('1',idx);
			if(idx==-1)
				break;
			idx=idx+1;//번지수도증가
			cnt++;//번지에 찾는 문자열이있으면 증가 
		}
		console.log('arr에 있는 문자열1의 개수 : '+ cnt);
		console.log(arr.lastIndexOf('1')); //거꾸로 검색

		cnt=0;
		idx=arr.length-1; 
		while(true){
			idx=arr.lastIndexOf('1',idx);
			if(idx==-1)
				break;
			if(idx==0){
				cnt++;
				break;
			}
			idx=idx-1;
			cnt++;
		}
		console.log('arr에 있는 문자열1의 개수 : '+ cnt);
		console.log('-------------------');

		//reverse();
		//원본 배열을 거꾸로 변환하고 해당 배열을 리턴
		var arr2= arr.reverse(); //배열을 꺼꾸로
		console.log(arr2);
		console.log(arr);
		console.log('-------------------');

		//var arr3= arr.slice(0,1);
		//부분배열만들때, 원하는위치만큼자르고싶을때, 자기자신포함안함 0번지부터 1번지앞번지까지
		//원본이안바뀌고 부분집합을 잘라내는거
		//slice(start,end);
		//start번지부터 end-1번지까지 복사해서 새로운 배열 생성하여 리턴
		var arr3= arr.slice(0,arr.length-1);
		console.log(arr3);
		console.log(arr);
		console.log('-------------------');

		//splice(start,daleteCount);
		//start번지부터 daleteCount개수만큼 삭제한후 삭제된 배열을 리턴
		var arr4= arr.splice(0,2);//0번지부터 2개 => 0번지,1번지
		//원본에서 뺴버리는거
		console.log(arr4);
		console.log(arr);
		console.log('-------------------');

	</script>
</body>
</html>
