<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
</head>
<body>
	<script>
		//객체에대한예제
		var human = {
			name:'홍길동',
			age:29, 
			address:'청주시',
			toString:function(){
				var str = '이름 : '+this.name +', 나이 : '+this.age + ', 주소 : '+this.address;
				console.log(str);
				return str;
			}
		};
		console.log(human.name);
		console.log(human['name']);
		human.toString();
		human.name='임꺽정';
		human.toString();
		human.id='000000-0000000'; //자바스크립트는 중간에 .을 통해 속성추가 가능함
		console.log(human.id);

	</script>
</body>
</html>
