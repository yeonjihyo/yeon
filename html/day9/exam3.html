<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
</head>
<body>
	<input type="text" id="num1" value="">+
	<input type="text" id="num2" value="">=
	<input type="text" id="sum" value="" readonly>
	<button onclick="sum4()">버튼</button>
	<script>
		//방법1
		function sum(){
			var num1=document.getElementById("num1").value;
			//값만 읽어오면 되기때문에, .value 를함으로서 인풋창안에있는 값(문자열)을가져옴?
			var num2=document.getElementById("num2").value;
			var sum=document.getElementById("sum");
			//값이 수정되거나 설정해야할때 .value를 붙이지 않음 
			if(num1=="" || isNaN(parseInt(num1))) num1=0;
			if(num2=="" || isNaN(parseInt(num2)))	num2=0;

			document.getElementById("num1").value=parseInt(num1);
			document.getElementById("num2").value=parseInt(num2);
			//123a일 경우  123으로 만들어주는 과정이필요 a를 제거하기 위해 ?
			sum.value=parseInt(num1)+parseInt(num2);
		}

		//방법2
		function sum2(){
			var num1=parseInt(document.getElementById("num1").value);
			var num2=parseInt(document.getElementById("num2").value);
			var sum=document.getElementById("sum");

			if(isNaN(num1))	num1=0;
			if(isNaN(num2)) num2=0;

			document.getElementById("num1").value=num1;
			document.getElementById("num2").value=num2;
			sum.value=num1+num2;
		}

		//방법3
		function sum3(){
			var objNum1=document.getElementById("num1").value;
			var objNum2=document.getElementById("num2").value;
			var objSum=document.getElementById("sum");
			var num1=parseInt(objNum1.value);
			var num2=parseInt(objNum2.value);

			if(isNaN(num1)) num1=0;	
			if(isNaN(num2))	num2=0;

			objNum1.value=num1;
			objNum2.value=num2;
			objSum.value=num1+num2;
		}
		//방법4
		function sum4(){
		var objNum1=document.getElementsByTagName("input")[0];
		var objNum2=document.getElementsByTagName("input")[1];
		var objSum=document.getElementsByTagName("input")[2];
		var num1=parseInt(objNum1.value);
		var num2=parseInt(objNum2.value);
			if(isNaN(num1)) num1=0;	
			if(isNaN(num2))	num2=0;
			
			objNum1.value=num1;
			objNum2.value=num2;
			objSum.value=num1+num2;
		}
	</script>
</body>
</html>
