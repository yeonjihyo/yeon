<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
	<script>
	//window.onload가 있는 경우
	//1.head태그안에 있는 script태그가 실행되는데 window.onload에 의해
	//  body태그안에 있는 코드들이 생성된후 배치될때까지 기다린다.
	window.onload=function(){
		//window.onload가 없는 경우
		//1.head태그안에 있는 script태그가 실행되서 에러 발생
		//window.onload가 있는 경우
		//3.아래 코드 실행
			var test=document.getElementById('test').value;
			console.log(test);	
	}
	</script>
</head>
<body>
	<!-- window.onload가 없는 경우 -->
	<!-- window.onload가 있는 경우 -->
	<!-- 2.input태그 생성 및 배치 -->
	<input type='text' id='test' value='123'>

</body>
</html>

<!-- 
	내가한이해 
	스크립트가 body태그에 있는지 head태그에 있는지에 따라 달라지는 예제
	head태그에 있는 경우 
	위에서부터 차례로 실행되는데 body태그까지 실해이 되지 않기 때문에 가져올 값이 없어서 
	실행할 수 없다 
	그래서  window.onload 를 추가해주면 바디태그까지 실행되고난뒤에 다시 실행되도록 해서 
	head태그에서도 실행이 가능하게 한다.
 -->
